<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
  <header>

  </header>
  <main>
    <div class="flex flex-col md:flex-row gap-4">
      <div class="flex-1 grid grid-cols-1 lg:grid-cols-3 gap-4">
        <!-- cards -->
        <!-- card-1 -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title flex justify-center">Triangle</h2>
            <p class="text-center">Area=0.5 x b x h</p>
            <div class="flex">
              <input class="w-24 text-2xl p-2 rounded-md bg-[rgb(241,241,241);]" id="triangle-base" type="text"
                placeholder="b">
              <span class="mr-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-md bg-[rgb(241,241,241);]" id="traingle-height" type="text"
                placeholder="h">
              <span class="mr-2">cm</span>
            </div>
            <div>
              <p class="text-center text-2xl">Area= <span id="triangle-area"></span>cm <sup>2</sup></p>
            </div>
            <div class="card-actions justify-end">
              <button onclick="triangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- card-2  -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title flex justify-center">Rectangle</h2>
            <p class="text-center">Area=w x l</p>
            <div class="flex">
              <input class="w-24 text-2xl p-2 rounded-md bg-[rgb(241,241,241);]" id="triangle-base" type="text"
                placeholder="w">
              <span class="mr-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-md bg-[rgb(241,241,241);]" id="traingle-height" type="text"
                placeholder="l">
              <span class="mr-2">cm</span>
            </div>
            <div>
              <p class="text-center text-2xl">Area= <span id="triangle-area"></span>cm <sup>2</sup></p>
            </div>
            <div class="card-actions justify-end">
              <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- card-3  -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title flex justify-center">Parallelogram</h2>
            <p class="text-center">Area=b x h</p>
            <div class="flex">
              <input class="w-24 text-2xl p-2 rounded-md bg-[rgb(241,241,241);]" id="triangle-base" type="text"
                placeholder="b">
              <span class="mr-2">cm</span>
              <input class="w-24 text-2xl p-2 rounded-md bg-[rgb(241,241,241);]" id="traingle-height" type="text"
                placeholder="h">
              <span class="mr-2">cm</span>
            </div>
            <div>
              <p class="text-center text-2xl">Area= <span id="triangle-area"></span>cm <sup>2</sup></p>
            </div>
            <div class="card-actions justify-end">
              <button onclick="parallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      <div class="w-96 border-2 border-[rgba(17,17,17,0.1)] rounded-md">
        <!-- Area Calculation  -->
        <h3 class="text-3xl text-center p-4">Area Calculation</h3>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="./scripts/parallelogram-calculate.js"></script>
  <script src="./scripts/rectangle-calculate.js"></script>
  <script src="./scripts/triangle-calculate.js"></script>
</body>

</html>
